language: node_js
node_js:
- node
python:
- '3.6'
cache:
- pip
addons:
  apt:
    packages:
    - nodejs-legacy
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
stages:
- test
before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
install:
- npm install
jobs:
  include:
  - stage: test
    name: Build demo
    script: npm run build-demo
  - stage: test
    name: Unit test
    script: npm test
after_success:
- cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
- provider: npm
  email: willem_liu@hotmail.com
  on:
    branch: master
  api_key:
    secure: 
- provider: s3
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  region: eu-west-1
  bucket: static.fd.nl
  skip_cleanup: true
  acl: public_read
  local_dir: dist
  upload_dir: react/breaking-news-alert
  on:
    branch: master
after_deploy:
- aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths
  "/react/breaking-news-alert/*"
